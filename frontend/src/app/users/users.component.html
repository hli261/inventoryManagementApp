<div class="container">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Email</th>
      <th scope="col">Access</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let user of users'>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.access}}</td>
      <td>
        <button type="button" class="btn btn-secondary" [routerLink]="['/profile', user.id]">Edit User</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" [routerLink]="['/access', user.id]">Access Control</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
