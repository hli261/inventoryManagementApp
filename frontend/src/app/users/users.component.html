<div><header title="pageTitle"></header></div>
<div class="container-fluid mt-5 mb-5">
<h3>List of users</h3>
<table class="table table-striped table-hover mt-5">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let user of users'>
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td *ngIf = "user.active" >Active</td>
      <td *ngIf = "!(user.active)" >Inactive</td>
      <td>
        <button type="button" class="btn btn-secondary" [routerLink]="['/profile', user.id]">Edit User</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" [routerLink]="['/access', user.email]">Access Control</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
