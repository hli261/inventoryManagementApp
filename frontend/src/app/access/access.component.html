<div><header title="pageTitle"></header></div>
<div class="container mt-3">
  <p class="fw-bolder">User: &nbsp;&nbsp;<span>{{email}}</span></p>
  <a routerLink="/users" class="btn btn-primary">Back to user list</a>
  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th scope="col">Model</th>
        <th scope="col">Function</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let func of functions' >
        <td>warehouse</td>
        <td>{{func}}</td>
        <td>
          <div *ngIf="!(hasAccess(func)); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <button type="button" class="btn btn-secondary" (click)="addFunction(func)">Add Access</button>
          </ng-template>
          <ng-template #elseBlock>
            <button type="button" class="btn btn-danger" (click)="removeFunction(func)">Remove Access</button>
          </ng-template>
        </td>
   
      </tr>
    </tbody>
  </table>
  </div>
