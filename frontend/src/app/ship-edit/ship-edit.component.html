<div><header title="pageTitle"></header></div>
<div class="container mt-5 mb-5">
  <div *ngIf="ship" class="card  mx-auto " style="width: 35rem;">
  <div class="card-header">
      Shipping Record
    </div>
    <div class="card-body">
  <form  #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="ShipNum" class="form-label">Ship Number</label>
      <input type="text" class="form-control" id="ShipNum" name="ShipNum" readonly [(ngModel)]="shipNum" [(ngModel)]="shipNum"> 
    </div>
    <div class="col-auto mb-3">
      <label for="arrivalDate" class="form-label">Arrival Date</label>
      <input type="text" class="form-control" id="arrivalDate" name="arrivalDate" [(ngModel)]="updateShip.arrivalDate">
    </div>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="venderNum" class="form-label">Vender Number</label>
      <input type="text" class="form-control" id="venderNum" name="venderNum" readonly [(ngModel)]="updateShip.venderNo">
    </div>  
    <div class="col-auto mb-3">
      <label for="venderName" class="form-label">Ship Method</label>
      <select class="form-select width-30" aria-label="example" name="logisticName" readonly [(ngModel)]="updateShip.logisticName" >
        <option *ngFor="let type of shipMethod" [value]="type.logisticName">{{type.logisticName}}</option>
      </select>
    </div>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="invoiceNum" class="form-label">Invoice Number</label>
      <input type="text" class="form-control" id="invoiceNum" name="invoiceNum" [(ngModel)]="updateShip.invoiceNumber">
    </div>  
    <div class="col-auto mb-3">
      <label for="poNum" class="form-label">PO Number</label>
      <input type="text" class="form-control" id="poNo" name="poNum" readonly [(ngModel)]="updateShip.poNumber">
    </div> 
  </div>  
    <div class="mt-3 mb-3 bg-danger text-white bg-gradient rounded-3" id="errorMsg" *ngIf="errorMessage">
      <span class="d-md-flex justify-content-md-evenly">{{errorMessage}}</span>
  </div> 

      <div class="d-grid gap-2 d-md-flex justify-content-md-evenly mt-5">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
      <button routerLink="/ships"  class="btn btn-primary" [disabled]="f.invalid">Cancel</button>
      </div>
    </form>   

  </div>
  <div class="mt-3 mb-3 bg-success text-white bg-gradient rounded-3" id="successMsg" *ngIf="successMessage">
    <span class="d-md-flex justify-content-md-evenly" >{{successMessage}}</span>
  </div>

  </div>
