<div><header title="pageTitle"></header></div>
<div class="container mt-5 mb-5">

<div class="mb-3 bg-success text-white bg-gradient rounded-3" id="successMsg" *ngIf="successMessage">
    <span class="d-md-flex justify-content-md-evenly" >{{successMessage}}</span>
</div>

  <div *ngIf="user" class="card  mx-auto " style="width: 35rem;">
  <div class="card-header">
      Profile
    </div>
    <div class="card-body">
  <form  #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="col-auto mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
    </div>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="firstName" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" readonly [(ngModel)]="user.email">
    </div>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="********" [(ngModel)]="user.password">
    </div>
    <div class="col-auto mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="********" [(ngModel)]="password2">
    </div>
  </div>

    <div class="form-check" *ngIf="isAdmin()">
      <input class="form-check-input" type="checkbox" value="" id="active" name="active" [(ngModel)]="user.active" >
      <label class="form-check-label" for="active">
        Active
      </label>
    </div> 

    <div class="mt-3 mb-3 bg-danger text-white bg-gradient rounded-3" id="errorMsg" *ngIf="errorMessage">
      <span class="d-md-flex justify-content-md-evenly">{{errorMessage}}</span>
  </div> 

      <div class="d-grid gap-2 d-md-flex justify-content-md-evenly mt-5">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
      <button routerLink="/home"  class="btn btn-primary" [disabled]="f.invalid">Cancel</button>
      </div>
    </form>
  </div>
  </div>
