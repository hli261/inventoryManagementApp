<nav aria-label="Page navigation">
    <ul class="pagination pagination-template d-flex justify-content-end">
    <li class="page-item"><a class="page-link" (click)="btnLeftClicked()"><span aria-hidden="true">&laquo;</span></a></li>
    <li *ngIf="(page-1)" class="page-item"><a class="page-link" (click)="btnLeftClicked()">{{page-1}}</a></li>
    <li class="page-item active"><a class="page-link">{{page}}</a></li>
    <li *ngIf="nextPage" class="page-item"><a class="page-link" (click) = "btnRightClicked()">{{page + 1}}</a></li>
    <li class="page-item"><a class="page-link"  (click) = "btnRightClicked()"><span aria-hidden="true">&raquo;</span></a></li>
    </ul>
</nav>
