<div class="container pt-3">
  <div class="card  mx-auto " style="width: 25rem;">
  <div class="card-header">
      Profile
    </div>
    <div class="card-body">
  <form *ngIf="user" #f='ngForm' (ngSubmit)='onSubmit(f)'>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Inactive
      </label>
    </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-evenly">
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
      </div>
    </form>
  </div>
  </div>
